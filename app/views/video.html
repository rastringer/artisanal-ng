
<div id="videos" style="text-align: center" class="container-fluid">
	<div class="row">
    <div infinite-scroll="myPagingFunction()" infinite-scroll-distance="3">
  	<div ng-repeat="videoItem in video.videoItems">
			<div class="clearfix" ng-if="$index % 2 == 0" class="row">
			</div>
	      	<div class="col-xs-12 col-sm-12 col-md-6">
	        	<div class="thumbnail" data-category="{{videoItem.data_category}}">
              <a href="" data-toggle="modal" data-target="#videoModal{{videoItem.modalId}}" data-theVideo={{videoItem.link}}>
                <img id="{{videoItem.category}}" class="videoItem_image" ng-src="images/{{videoItem.img}}">
                <div class="caption post-content"></a>
	          			<p>{{videoItem.artist}}</p>
	            		<p>{{videoItem.title}}</p>

	                	<a href="#" data-toggle="modal" data-target="#videoModal{{videoItem.modalId}}" class="btn btn-danger" rel="tooltip" data-theVideo={{videoItem.link}}>
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                    </a>
	          		</div>
              </div>
	    	  </div>


<div class="modal fade" id="videoModal{{videoItem.modalId}}" tabindex="-1" role="dialog" aria-labelledby="videoModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <iframe width="100%" height="350" ng-src="{{videoItem.link}}" frameborder="0" allowfullscreen></iframe>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</div>
    	</div>
  	</div>
         </div>
